<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="css/reset.css" />
</head>

<body>
	<div class="container">
        <div class="heading">
        	<h1>Create a new event</h1>
        </div>
        <div class="row row-1">
			<fieldset>
				<form for="name">
                	<label class="quater" for="name">Event is called</label>   
                    <input  class="three-quater label-text" id="name" name="name" placeholder="e.g. My Great Event" /> 
                </form>
            </fieldset>          
        </div>  
        <div class="balloon balloon-name">
            	<p>Give your event a catchy title, so people will want to come.</p>
            </div>
      <!-- End Row -->  
        <div class="row">
        	<fieldset>
				<form >
                	<label class="quater" for="address">It'll be held at</label>   
                    <input class="three-quater label-text" id="address" name="address" placeholder="Address" /> 
                </form>
            </fieldset>
	</div>
    <div class="row">
        	<fieldset>
				<form >
                    <input class="quater label-text spacer" name="City" placeholder="City" /> 
                    <input class="quater label-text" name="Zip" placeholder="Zip" />  
                </form>
            </fieldset>
	</div>
    <div class="row">
        	<fieldset>
				<form >
                    <label class="quater label-text" for="month">It'll be held on</label>
                    <input class="quater label-text" id="month" name="month" placeholder="Month" /> 
                    <input class="quater label-text"  name="date" placeholder="Date" /> 
                    <input class="quater label-text" name="year" placeholder="Year" />  
                </form>
            </fieldset>
	</div>
    <div class="row">
        	<fieldset>
				<form >
                   <label for="private"class="quater">Privacy</label>
                   <input type="radio" class="" id="private" name="privacy"/>
                   <label for="private">Private</label>
                   <input type="radio" class="" id="public" name="privacy"/>
                   <label for="private">Public</label>
                   
                   
                </form>
            </fieldset>
	</div>
    <div class="row">
        	<fieldset>
				<form >
                   <input type="checkbox" class="" id="invite" name="invite"/>
                   <label for="invite">Can guests invite friends?</label>                   
                </form>
            </fieldset>
	</div>
    <div class="row">
        	<fieldset>
				<form >
                   <input type="checkbox" class="" id="drinks" name="drinks"/>
                   <label for="drinks">Will there be free drinks?</label>                   
                </form>
            </fieldset>
	</div>
    <div class="row">
        	<fieldset>
				<form >
                   <input type="checkbox" class="" id="dancing" name="dancing"/>
                   <label for="dancing">Will there be dancing?</label>                   
                </form>
            </fieldset>
	</div>
    </div>
    <div class="container">
    	<div class="row">
        	<button>Make it so, computer.</button>
        </div>	
    </div>
    </div>
</body>
</html>
