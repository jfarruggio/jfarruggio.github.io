<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/style.css" />

</head>

<body>
<div class="container ">
	<div class="row outer">
		<div class="col-md-8 col-md-offset-2">    
			<div class="row radius">
                <div class="col-xs-12 heading">
                    <h1>Create a new event</h1>
                </div>
        	</div>    
        	<div class="text-input">
       	 		<div class="row body">
    			<div class="col-md-3 text">
					<form>		
					 <label for="name">
						Event is called
            		</label>    	            
        		</div>
        		<div class="col-md-9 text">
        			<input id="name" name="name" placeholder="e.g. My Great Event" />
      		    </div>
    		</div>    
    		<div class="row row-small body ">
    			<div class="col-md-3 text">
                    <label for="address">
                        It'll be held at
                    </label>    	            
        		</div>
        		<div class="col-md-9 text">
        			<input id="address" name="name" placeholder="Address" />
        		</div>
    		</div>
    		<div class="row row-small body">
        		<div class="col-md-6 col-md-offset-3 text">
        			<input name="city" placeholder="City" />
        		</div>
        		<div class="col-md-3 text">
	        		<input name="zip" placeholder="Zip" />
    			</div>
    		</div>  
    		<div class="row row-small body">
    			<div class="col-md-3 text">
                    <label for="date_data">
                        It'll be held on
                    </label>    	            
 		       </div>
        		<div class="col-md-3 text">
        			<input id="date_data" name="month" placeholder="Month" />
        		</div>
                <div class="col-md-3 text">
                    <input  name="date" placeholder="Date" />
                </div>
 		       <div class="col-md-3 text">
        			<input  name="year" placeholder="Year" />
      		  </div>
    		</div>    
			<div class="row body">
				<div class="col-md-9 col-md-offset-3 text">
        			<input name="time" placeholder="Time" />    
     		   	</div>
    		</div> 
    	</div> 
    	<div class="row body">
    		<div class="col-md-3 button">	
				<label for="privacy">
					Privacy
            	</label>    	            
        	</div>
        	<div class="col-md-3 button">
                <input  type="radio" id="privacy" name="private" />
                <label>Private</label>
         	</div>
 	        <div class="col-md-2 button">   
                <input  type="radio" id="privacy" name="public"  />
                <label>Public</label>    
        	</div>
    	</div>  
    	<div class="row body">
    		<div class="col-md-12 button">
            	<input type="checkbox" />
				<label for="invite">Guests can invite friends
            	</label>    	            
        	</div>
    	</div>
    	<div class="row body">    
        	<div class="col-md-12 button">
				<label for="drinks">
            	<input type="checkbox" />
					Drinks will be free
          		</label>    	            
        	</div>
    	</div>   
    	<div class="row body">
        	<div class="col-md-12 button">
				<label for="dancing">
            	<input type="checkbox" />
					There will be dancing
            	</label>    	            
        	</div>
     	</div>
     	<div class="row row-button">   
        	<div class="col-md-4 col-md-offset-4 button">
        		<button type="submit">Make it so, computer</button>
        	</div>
     	</div>  
 		</form>

<div class="help-bubbles">
	<div class="bubble bubble-name">
    	<p>Give your event a catchy title, so people want to come.</p>
    </div>
    <div class="bubble bubble-address">
    	<p>Where will your event be held?</p>
    </div>
</div>

</div>
</div>   
</div>


</body>
</html>
